{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %} Home {% endblock %}</title>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  
    {% include 'head/css.html' %}
</head>
<body class="">
    
    <header class="bg-sky-400 text-black py-4">
        <div class="container mx-auto flex justify-between items-center">
           
            <!-- Logo -->
            <a href="#" class="text-xl font-bold">
                <img class="w-16 h-16 p-2" src="{% static 'img/image.png' %}" alt="">
            </a>

            <!-- Menú de navegación -->
            <nav class="hidden md:flex space-x-4">
                <a href="#" class="hover:underline">Inicio</a>
                <a href="#" class="hover:underline">Acerca de</a>
                <a href="#" class="hover:underline">Servicios</a>
                <a href="#" class="hover:underline">Contacto</a>
            </nav>

            <!-- Botón de menú para dispositivos móviles -->
            <div id="botonMenu" class="md:hidden p-2">
                <button class="text-white focus:outline-none">
                    <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            
        </div>
    </header>

            <!-- Menú desplegable para dispositivos móviles -->
            <div id="menuCel" class="md:hidden bg-white text-gray-500 py-2 hidden">
                <a href="#" class="block px-4 py-2 hover:bg-sky-500 hover:text-black">Inicio</a>
                <a href="#" class="block px-4 py-2 hover:bg-sky-500 hover:text-black">Acerca de</a>
                <a href="#" class="block px-4 py-2 hover:bg-sky-500 hover:text-black">Servicios</a>
                <a href="#" class="block px-4 py-2 hover:bg-sky-500 hover:text-black">Contacto</a>
            </div>

    <div>
        {% block content %}
        
        {% endblock %}
    </div>


    <script src="{% static 'js/general.js' %}"></script>


</body>
</html>
